  #   environment:
  #     - DEFAULT_EMAIL=your-email@example.com

  # Frontend 
  frontend:
    container_name: frontend
    build:
      context: ./frontend 
      dockerfile: frontend.dockerfile  
    restart: always
    environment:
      - VIRTUAL_HOST=34.130.14.43
      - VIRTUAL_PORT=3000
    env_file:
      - ./frontend/.env  

  # Backend 
  backend:
    container_name: backend
    build:
      context: ./backend 
      dockerfile: backend.dockerfile  
    restart: always
    environment:
      - VIRTUAL_HOST=34.130.14.43
      - VIRTUAL_PATH=/api
      - VIRTUAL_PORT=4000 
    env_file:
      - ./backend/.env  
